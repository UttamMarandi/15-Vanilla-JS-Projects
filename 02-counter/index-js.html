<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 1. We need three buttons to increse decrease and reset the counter
        2. Also a span tag to show the counter
    -->

    <main>
      <div class="container">
        <h1>Counter</h1>
      </div>
      <span id="value">0</span>
      <div class="button-container">
        <button class="btn btn-decrease">decrease</button>
        <button class="btn btn-reset">reset</button>
        <button class="btn btn-increase">increase</button>
      </div>
    </main>

    <!-- javascript -->
    <script src="app-js.js"></script>
  </body>
</html>
